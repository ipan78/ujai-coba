  <title>Video Page Mock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; --text:#0f172a; --muted:#64748b; --line:#e2e8f0; --brand:#111827;
      --btn:#111827; --btnText:#ffffff; --btnHover:#000000; --card:#f8fafc;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--text); background:var(--bg); line-height:1.4;
    }
    /* Top app bar */
    .appbar{
      position:sticky; top:0; z-index:20; background:rgba(255,255,255,.85);
      backdrop-filter:saturate(180%) blur(8px); border-bottom:1px solid var(--line);
    }
    .bar-inner{max-width:1200px; margin:0 auto; display:flex; align-items:center; gap:12px; padding:10px 16px}
    .brand{display:flex; align-items:center; gap:8px; font-weight:800; letter-spacing:.2px}
    .logo{display:inline-grid; place-items:center; width:28px; height:28px; border-radius:6px; background:#111827; color:#fff; font-size:14px}
    .spacer{flex:1}
    .btn{appearance:none; border:0; padding:10px 14px; border-radius:12px; background:var(--btn); color:var(--btnText); font-weight:600; cursor:pointer}
    .btn:hover{background:var(--btnHover)}

    /* Banner */
    .banner{max-width:1200px; margin:10px auto 0; padding:8px 16px; color:var(--muted); font-size:14px}

    /* Layout */
    .wrap{max-width:1200px; margin:6px auto 40px; padding:0 16px}
    .player-shell{display:grid; place-items:center; margin-top:20px}
    .frame{width:min(420px, 92vw); height:calc(min(420px,92vw)*16/9); /* fallback 16:9 when no video */}
    .phone{position:relative; width:min(420px, 92vw); aspect-ratio:9/16; border-radius:22px; overflow:hidden; background:#000; box-shadow:0 10px 30px rgba(2,6,23,.15), 0 3px 10px rgba(2,6,23,.08)}
    .phone video, .phone img{display:block; width:100%; height:100%; object-fit:cover}

    /* Footer small controls */
    .meta{max-width:760px; margin:22px auto 0; padding:0 6px; text-align:center; color:var(--muted); font-size:13px}

    /* Simple ad slot */
    .ad-slot{max-width:760px; margin:28px auto 0; background:var(--card); border:1px dashed var(--line); border-radius:16px; padding:16px; text-align:center; color:var(--muted)}

    /* Responsive tweaks */
    @media (min-width:1024px){
      .wrap{display:grid; grid-template-columns:1fr min(480px,40vw) 1fr; align-items:start}
      .player-shell{grid-column:2}
    }
  </style>
</head>

  <script>
    // Optional: update small duration text when metadata is ready
    const v = document.getElementById('video');
    const meta = document.querySelector('.meta');
    function fmt(t){
      const m = Math.floor(t/60).toString().padStart(1,'0');
      const s = Math.floor(t%60).toString().padStart(2,'0');
      return `${m}:${s}`;
    }
    v.addEventListener('loadedmetadata', ()=>{
      meta.textContent = `0:00 / ${fmt(v.duration)}`;
    });
    v.addEventListener('timeupdate', ()=>{
      meta.textContent = `${fmt(v.currentTime)} / ${fmt(v.duration)}`;
    });
  </script>
